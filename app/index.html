<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
    <style>
        .form-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
        }
        .login-container, .readonly-container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            min-width: 280px;
            flex: 1 1 320px;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        @media (max-width: 900px) {
            .form-row {
                flex-direction: column;
                align-items: center;
            }
        }
        #cajabotones {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="form-row">
        <div class="login-container">
            <form id="loginForm" action="login.php" method="POST">
                <h2>Iniciar Sesión</h2>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <div id="cajabotones">
                    <button type="submit">Iniciar Sesión</button>
                    <a href="register.html">Registrarse</a>
                </div>
            </form>
        </div>
        <div class="readonly-container">
            <form id="readonlyForm" action="readonly.php" method="POST">
                <h2>Solo Visualizar</h2>
                <label for="clave_lectura">Clave solo lectura:</label>
                <input type="text" id="clave_lectura" name="clave_lectura" required>
                <div style="margin-top: 1rem;">
                    <button type="submit">Acceder solo lectura</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            if (username === "" || password === "") {
                event.preventDefault();
                alert("Por favor, completa todos los campos.");
            }
        });

        document.getElementById("readonlyForm").addEventListener("submit", function(event) {
            const clave = document.getElementById("clave_lectura").value;
            if (clave === "") {
                event.preventDefault();
                alert("Por favor, introduce la clave de solo lectura.");
            }
        });
    </script>
</body>
</html>
